name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate tag matches project version
        run: |
          PROJECT_VERSION=$(grep -oPm1 '(?<=<Version>)[^<]+' src/DependencyInjection.Lifetime.Analyzers/DependencyInjection.Lifetime.Analyzers.csproj)
          TAG_VERSION="${GITHUB_REF_NAME#v}"

          echo "Tag version: $TAG_VERSION"
          echo "Project version: $PROJECT_VERSION"

          if [ "$TAG_VERSION" != "$PROJECT_VERSION" ]; then
            echo "Tag version does not match project version."
            exit 1
          fi

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            10.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Clean package artifacts
        run: rm -f ./artifacts/*.nupkg

      - name: Pack
        run: dotnet pack src/DependencyInjection.Lifetime.Analyzers/DependencyInjection.Lifetime.Analyzers.csproj --no-build --configuration Release --output ./artifacts

      - name: Push to NuGet
        run: dotnet nuget push ./artifacts/DependencyInjection.Lifetime.Analyzers.*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/DependencyInjection.Lifetime.Analyzers.*.nupkg
          generate_release_notes: true
