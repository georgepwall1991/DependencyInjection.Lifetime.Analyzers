name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            10.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test with coverage
        run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Generate coverage report
        uses: danielpalme/ReportGenerator-GitHub-Action@5
        with:
          reports: ./coverage/**/coverage.cobertura.xml
          targetdir: ./coverage/report
          reporttypes: Cobertura;MarkdownSummaryGithub;Badges

      - name: Enforce coverage thresholds
        run: |
          COVERAGE_FILE="./coverage/report/Cobertura.xml"
          if [ ! -f "$COVERAGE_FILE" ]; then
            echo "Merged coverage file not found at $COVERAGE_FILE."
            exit 1
          fi

          LINE_RATE=$(grep -o 'line-rate="[0-9.]*"' "$COVERAGE_FILE" | head -n 1 | cut -d'"' -f2)
          BRANCH_RATE=$(grep -o 'branch-rate="[0-9.]*"' "$COVERAGE_FILE" | head -n 1 | cut -d'"' -f2)
          if [ -z "$LINE_RATE" ] || [ -z "$BRANCH_RATE" ]; then
            echo "Failed to parse line/branch coverage from $COVERAGE_FILE."
            exit 1
          fi

          LINE_THRESHOLD=0.85
          BRANCH_THRESHOLD=0.70

          echo "Line coverage: $LINE_RATE (threshold: $LINE_THRESHOLD)"
          echo "Branch coverage: $BRANCH_RATE (threshold: $BRANCH_THRESHOLD)"

          awk "BEGIN {exit !($LINE_RATE >= $LINE_THRESHOLD)}" || { echo "Line coverage below threshold"; exit 1; }
          awk "BEGIN {exit !($BRANCH_RATE >= $BRANCH_THRESHOLD)}" || { echo "Branch coverage below threshold"; exit 1; }

      - name: Create badges directory
        run: mkdir -p .github/badges

      - name: Copy coverage badge
        run: cp ./coverage/report/badge_linecoverage.svg .github/badges/coverage.svg

      - name: Commit coverage badge
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .github/badges/coverage.svg
          git diff --staged --quiet || git commit -m "Update coverage badge [skip ci]"
          git push

      - name: Add coverage PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: ./coverage/report/SummaryGithub.md

      - name: Pack
        run: dotnet pack --no-build --configuration Release --output ./artifacts

      - name: Upload NuGet package artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: ./artifacts/*.nupkg
          retention-days: 7
